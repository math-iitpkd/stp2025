<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monsoon Theme Section</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
    }

    .sash {
      background: linear-gradient(to bottom, #004e92, #000428);
      position: relative;
      height: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .fog-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.imgur.com/9MR0VoO.png') repeat;
      opacity: 0.1;
      z-index: 1;
    }

    .sash h1 {
      z-index: 2;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: -60px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .card {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 5;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #004e92;
    }

    @media (max-width: 800px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <section class="sash">
    <div class="fog-overlay"></div>
    <h1>Monsoon Opportunities</h1>
  </section>

  <section class="card-container">
    <div class="card">
      <h2>Eligibility</h2>
      <p>Check if you qualify for this opportunity. Open to all disciplines.</p>
    </div>
    <div class="card">
      <h2>Support</h2>
      <p>Selected candidates receive financial, academic and technical support.</p>
    </div>
    <div class="card">
      <h2>Selection</h2>
      <p>Based on merit, innovation potential and alignment with goals.</p>
    </div>
  </section>

</body>
</html>
